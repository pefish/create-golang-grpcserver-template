syntax = "proto3";

package helloworld;

import "google/api/annotations.proto";

service HelloWorld {
    rpc GetResult (GetResultRequest) returns (GetResultReply) {
        option (google.api.http) = {
            post: "/v1/get-result"
            body: "*"
        };
    }
}

message GetResultRequest {
    string text = 1;
}

message GetResultReply {
    string result = 1;
}
